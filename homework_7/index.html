<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>CardForm</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="reset.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="style.css" />

        <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div class="cardbox">
            <div class="cardbox__title">
                <h1>Вход</h1>
            </div>
            <form
                class="case"
                action="#">
                <div class="case__email">
                    <input
                        type="email"
                        id="e-mail"
                        name="email"
                        placeholder="Введите email"
                        autocomplete="off" />
                    <label for="email">Email</label>
                </div>
                <div class="case__password">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Введите пароль"
                        autocomplete="off" />
                    <label for="password">Пароль</label>
                </div>

                <div class="case__checkbox">
                    <input
                        type="checkbox"
                        id="checkbox"
                        name="check"
                        value="TRUE"
                        autocomplete="off" />
                    <label for="checkbox">Я согласен получать обновления на почту</label>
                </div>
                <button class="case__button">Войти</button>
            </form>
        </div>
    </body>
</html>
